<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!--link rel="stylesheet" type="text/css" href="external/bootstrap/css/bootstrap.min.css" /-->
        <link rel="stylesheet" href="external/jquerymobile/jquerymobile.min.css" />
        <title>Hello World</title>
    </head>
    <body>
        <!-- Discussions -->
        <div data-role="page" id="discussions-page" data-theme="a" data-add-back-btn="true">
            <div data-role="header" >
                <h1>Discussions</h1>
                <a href="#contacts-page" class="ui-btn-right" data-icon="plus" data-iconpos="notext"></a>
            </div>
            <div role="main" class="ui-content">
                <ul data-role="listview"  data-filter="true" data-filter-placeholder="Rechercher ..." id="discussionsList">
                    <li><img src="img/defaultChat.png"/>Discussion 1</li>
                    <li><img src="img/defaultChat.png"/>Discussion 2</li>
                    <li><img src="img/defaultChat.png"/>Discussion 3</li>
                    <li><img src="img/defaultChat.png"/>Discussion 4</li>
                </ul>
            </div>
        </div>

        <!-- Contacts -->
        <div data-role="page" id="contacts-page" data-theme="a" data-add-back-btn="true">
            <div data-role="header" >
                <a href="#" class="ui-btn-left" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>
                <h1>Contacts</h1>
                <a href="#record-page" class="ui-btn-right" data-icon="check" data-iconpos="notext"></a>
            </div>
            <div role="main" class="ui-content">
                <ul data-role="listview"  data-filter="true" data-filter-placeholder="Rechercher ..." id="contactsList"></ul>
            </div>
        </div>

        <!-- Record -->
        <div data-role="page" id="record-page" data-theme="a" data-add-back-btn="true">
            <div data-role="header">
                <a href="#" class="ui-btn-left" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>
                <h1>Record</h1>
            </div>
            <div role="main" class="ui-content">
                <button class="ui-btn ui-btn-inline" id="recButton">Rec</button>
                <button class="ui-btn ui-btn-inline" id="stopButton">Stop</button>
                <button class="ui-btn ui-btn-inline" id="playButton">Play</button>
                <button class="ui-btn ui-btn-inline" id="sendButton">Send</button>
            </div>
        </div>
        
        <script type="text/javascript" src="external/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="external/jquerymobile/jquerymobile.min.js"></script>
        <!--script type="text/javascript" src="external/bootstrap/js/bootstrap.min.js"></script-->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            var phonegapDeferred = $.Deferred();
            var jQueryDeferred   = $.Deferred();
            $.when(phonegapDeferred, jQueryDeferred).done(start);
        </script>
    </body>
</html>
